<body>

<ul class="layui-nav layui-nav-tree layui-inline" lay-filter="demo" id="demo" style="margin-right: 10px;">

<script>
layui.use('element', function(){
  var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块
  
  var data = [ 
		{"name": "t1", "child":[
								{"name": "t11", "child":""},
								{"name": "t12", "child":""},
								{"name": "t13", "child":""}
							   ]
		},
		{"name": "t2", "child":""},
		{"name": "t3","child":[
								{"name": "t31", "child":""},
								{"name": "t32", "child":""},
								{"name": "t33", "child":[
														{"name": "t331", "child":""},
														{"name": "t332", "child":""},
														{"name": "t333", "child":""}
													]
								}
							]
		},
		{"name": "t4", "child":""}
	];
 	//generateF( $('#demo'), data );
  
 	/*
	 * 生成无限极layui-Nav第一步
	 * $obj为ul标签对应的jquery对象, data为无限极的tree数据结构
	 */
	function generateF( $obj, data ){
		$.each( data, function(index,item){
		  	var html ='<li class="layui-nav-item ">' + 
						'<a href="javascript:;">'+ item.name + '</a>'
					'</li>';
			$this = $(html);
			$obj.append($this);
			if(item.child){
				$this.append('<dl class="layui-nav-child"></dl>' );
				$this =  $this.find('dl');
				$.each( item.child, function(index1,item1){				
					if(item1.child){
						$this.append('<dd></dd>');
						generateT( $this.find('dd:last'), item1.child, item1.name);
					}else{
						$this.append('<dd><a href="javascript:;">'+item1.name+'</a></dd>');
					}
				})
			}
		})
	}
	
	/*
	 * 生成无限极layui-Nav第二步
	 */
	function generateT( $obj, data, name ){
		var html ='<li class="layui-nav-item">' + 
					'<a href="javascript:;">'+ name + '</a>' +
				    '<dl class="layui-nav-child">' +
				    '</dl>' +
				'</li>';
		$this = $(html);
		$obj.append($this);
		$.each( data, function(index,item){
			if(item.child){
				generateT( $this.find('dd:last'), item.child, item.name);
			}else{
				$this.find('dl').append('<dd><a href="javascript:;">'+item.name+'</a></dd>');
			}
		} )
	}
	element.init();
  
	
	var jsonObj = [
		{"name":"t11","id":"11","pid":"1","order":"3"},
		{"name":"t12","id":"12","pid":"1","order":"2"},
		{"name":"t13","id":"13","pid":"1","order":"1"},
		{"name":"t21","id":"21","pid":"2","order":"1"},
		{"name":"t2","id":"2","pid":"","order":"2"},
		{"name":"t1","id":"1","pid":"","order":"5"},
		{"name":"t111","id":"111","pid":"11","order":"4"},
		{"name":"t112","id":"112","pid":"11","order":"3"},
		{"name":"t3","id":"3","pid":"","order":"2"},
		{"name":"t4","id":"4","pid":"","order":"1"}		
	]
	
	var dataArr = sortForTree( jsonObj );
	generateF( $('#demo'), dataArr );
	
	/*
	 * 根据json数组，生成无限极tree结构
	 */
	function sortForTree( jsonObj ){
		//找顶级
		var suthSet = jsonObj.filter( distinct );
		//console.log(suthSet);
		
		//生成指定结构				
		var arr = generateTree( jsonObj, suthSet);
		console.log( arr );
		return arr;
	}
	
	
	/*
	 * 根据json数组，生成无限极tree结构核心算法
	 * jsonObj为原json数组，suthSet为去重pid后的json数组
	 */
	function generateTree( jsonObj, suthSet ){
		var result = [];
		for( var i = 0; i < suthSet.length; i++ ){	
			var tempSet = [];//放pid			
			var json = { "name":suthSet[i].name, "child":"" };			
			for( var j = 0; j < jsonObj.length; j++ ){
				if( jsonObj[j].pid == suthSet[i].id ){
					tempSet.push( jsonObj[j] );			
				}					
			}
			if( tempSet.length > 0){
				var tempArr = generateTree( jsonObj, tempSet );
				json.child = tempArr;
			}
			result.push( json );
			
		}
		return result;
	}
	
	/*
	 * 数组去重回调函数
	 */
	function distinct( elem ){
		for(var i= 0; i< jsonObj.length; i++){
			if( jsonObj[i].id == elem.pid ){
				return false;
			}		
		}
		return true;
	}
	
  //监听导航点击
  element.on('nav(demo)', function(elem){
    //console.log(elem)
    layer.msg(elem.text());
  });
  
 
});
</script>
